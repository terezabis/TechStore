<h3>Add new category</h3>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
    <form #frm="ngForm" (ngSubmit)="createCat()">
      <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2">
          <div class="form-group">
            <label for="name">Name</label>
            <input autocomplete="off" required minlength="2" type="text" id="name" name="name" [(ngModel)]="bindModel.name" #name="ngModel"
              class="form-control">
            <div [hidden]="name.valid || name.pristine" class="alert alert-dark">
              Name is required and has to be minimum 2 symbols long.
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="frm.invalid" type="submit">Create</button>
    </form>
  </div>
</div>
