<h1>My order</h1>
<div *ngIf="products | async; let productsList">
  <div *ngIf="productsList.length>0">
    <div class="row">
      <div *ngFor="let product of products | async" class="col-xs-12">
        <div class="products-item list-group-item">
          <span>
            <img src="{{product.image}}" alt="{{product.name}}" class="img-responsive">
          </span>
          <div>
            <h4 class="list-group-item-heading">{{product.name}} {{product.model}}</h4>
            <div>Count: {{product.count}} | Price: {{product.price}}</div>
            <div>Final price: {{product.count*product.price}} â‚¬</div>
          </div>
          <div class="list-group-item prod-control">
            <a routerLink="/products/details/{{product.id}}" class="clearfix">
              <button class="action btn btn-info">Details</button>
            </a>
            <a (click)="removeProduct(product.id)">
              <button class="action btn btn-danger">Remove</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div>
      <a (click)="finishOrder()">
        <button class="action btn btn-success">Finish Order</button>
      </a>
    </div>
  </div>
</div>
<div *ngIf="!(products | async)">
  <h3>You have no products in your cart!</h3>
</div>
