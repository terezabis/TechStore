<h3>Add new product</h3>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
    <form #frm="ngForm" (ngSubmit)="createProd()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input autocomplete="off" required minlength="2" type="text" id="name" name="name" [(ngModel)]="bindModel.name" #name="ngModel" class="form-control">
            <div [hidden]="name.valid || name.pristine" class="alert alert-dark">
              Name is required and has to be minimum 2 symbols long.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="model">Model</label>
            <input autocomplete="off" required type="text" id="model" name="model" [(ngModel)]="bindModel.model" #model="ngModel" class="form-control">
            <div [hidden]="model.valid || model.pristine" class="alert alert-dark">
              Model is required.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="category">Category</label>
            <form [formGroup]="categoryForm">
              <select formControlName="categoryControl" id="category" name="category" [(ngModel)]="bindModel.category" class="form-control">
                <option [value]="ctgr" *ngFor="let ctgr of categoryList  | async"> {{ctgr}}</option>
              </select>
            </form>
          </div>
        </div>
      </div>      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input autocomplete="off" required [min]="0" type="text" id="price" name="price" [(ngModel)]="bindModel.price" #price="ngModel" class="form-control">
            <div [hidden]="price.valid || price.pristine" class="alert alert-dark">
              Price must be a positive number.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input autocomplete="off" required pattern="^(http(s?):)([\/|.|\w|\s|-])*\.(?:jpg|gif|png)$" type="text" id="image" name="image" [(ngModel)]="bindModel.image" #image="ngModel" class="form-control">
            <div [hidden]="image.valid || image.pristine" class="alert alert-dark">
              Incorect image URL.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <textarea required type="text" id="description" class="form-control" name="description" [(ngModel)]="bindModel.description" #description="ngModel"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="{{bindModel.image}}" class="img-thumbnail">
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="frm.invalid" type="submit">Create</button>
    </form>
  </div>
</div>
