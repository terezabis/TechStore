<h3>Add new product</h3>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
    <form #frm="ngForm" (ngSubmit)="createProd()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input autocomplete="off" required type="text" id="name" name="name" [(ngModel)]="bindModel.name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="model">Model</label>
            <input autocomplete="off" required type="text" id="model" name="model" [(ngModel)]="bindModel.model" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="category">Category</label>
            <form [formGroup]="categoryForm">
              <select formControlName="categoryControl" id="category" name="category" [(ngModel)]="bindModel.category" class="form-control">
                <option [value]="ctgr" *ngFor="let ctgr of categoryList  | async"> {{ctgr}}</option>
              </select>
            </form>
          </div>
        </div>
      </div>

      
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input autocomplete="off" required type="text" id="price" name="price" [(ngModel)]="bindModel.price" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input autocomplete="off" required type="text" id="image" name="image" [(ngModel)]="bindModel.image" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <textarea required type="text" id="description" class="form-control" name="description" [(ngModel)]="bindModel.description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="{{bindModel.image}}" class="img-thumbnail">
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="frm.invalid" type="submit">Create</button>
    </form>
  </div>
</div>
