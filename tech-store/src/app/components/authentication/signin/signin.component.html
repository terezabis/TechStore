<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
    <h3>Sign In</h3>
      <form #frm="ngForm" (ngSubmit)="signInn(frm)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
          required
          type="email" 
          id="email" 
          name="email"
          ngModel
          class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input autocomplete="off"
            required
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="frm.invalid" type="submit">Sign In</button>
      </form>
    </div>
  </div>
