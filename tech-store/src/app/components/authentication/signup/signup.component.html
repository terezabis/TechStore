<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
    <h3>Sign Up</h3>
    <form #frm="ngForm" (ngSubmit)="signUpp(frm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input autocomplete="off"
        required
        type="email" 
        id="email"
        name="email" 
        ngModel
        class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input autocomplete="off"
          required
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary" [disabled]="frm.invalid" type="submit">Sign Up</button>
    </form>
  </div>
</div>
